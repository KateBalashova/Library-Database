<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="login-container">
    <div class="title">Welcome Back !!</div>
    <div class="subtitle">Please enter your credentials to log in</div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">
          {% for message in messages %}
            {{ message }}<br>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="form-group">
      <label for="role">Log in as</label>
      <select name="role" id="role" required>
          <option value="patron">Patron</option>
          <option value="librarian">Librarian</option>
          <option value="admin">Admin</option>
      </select>
      </div>

      <div class="form-group">
        <label for="email">Username</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="submit-btn">SIGN IN</button>
    </form>
    
    <div class="signup-link" style="background-color: black; padding: 12px; border-radius: 15px;">
      New to our library? <a href="{{ url_for('auth.unified_register') }}">Sign Up</a>
    </div>
  </div>

</body>
</html>
